<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Information</title>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Bootstrap for Grid system and Responsiveness -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,600;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><h2 class="logo">Game Hub</h2></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="" id="info_img">
                </div>
                <br>
                <!--Structure and design by Siddarth-->
                <div class="col-lg-6 info_brief">
                    <h2 id="info_name"></h2>
                    <ul>
                        <li id="info_publisher"></li>
                        <li id="info_genre"></li>
                        <li id="info_price"></li>
                        <li id="info_date"></li>
                    </ul>
                    <div class="container">
                        <div class="row">
                            <div id="info_rating">
                                <h4>Ratings</h4>
                                <table id="rating_table">
                                    <tr>
                                        <td class="rating_table_logos">
                                            <img src="images/rating-logos/ign.png" alt="ign">
                                        </td>
                                        <td class="rating_table_values">
                                            <span id="ign_rating"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="rating_table_logos">
                                            <img src="images/rating-logos/metacritic.png" alt="metacritic">
                                        </td>
                                        <td class="rating_table_values">
                                            <span id="metacritic_rating"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="rating_table_logos">
                                            <img src="images/rating-logos/gamespot.png" alt="gamespot" id="gamespot_icon">
                                        </td>
                                        <td class="rating_table_values">
                                            <span id="gamespot_rating"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="info_duration">
                                <h4>Duration</h4>
                                <table>
                                    <tr>
                                        <th>Main Story</th>
                                        <th>Main+Extra</th>
                                        <th>Completionist</th>
                                    </tr>
                                    <tr>
                                        <td id="info_main_story"></td>
                                        <td id="info_main_extra"></td>
                                        <td id="info_completionist"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <br>
            
            <!--Structure and design by Harsha-->
            <div class="row suggestion_row">
                <h1>Games you may like</h1>
                <div class="game_suggestion" id="first_suggestion">
                    <img src="" class="game_suggestion_img">
                    <h6 class="game_suggestion_name"></h6>
                </div>
                <div class="game_suggestion" id="second_suggestion">
                    <img src="" class="game_suggestion_img">
                    <h6 class="game_suggestion_name"></h6>
                </div>
            </div>
            <br>
        </div>
        <script type="text/javascript" src="scripts/game_script.js"></script>
    </body>
</html>
